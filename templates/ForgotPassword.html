<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ConsealSafe</title>

  <!-- Font: Montserrat and Font Awesome for icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #26367b72 0%, #f4b942dc 100%);
      color: #26367B;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #26367B;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #c3c3c3;
      border-radius: 15px;
      background-color: #e9e8e848;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #f4b942dc;
      outline: none;
    }

    .password-container {
      position: relative;
      margin-bottom: 20px;
    }

    .eye-icon {
      position: absolute;
      top: 36%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #26367B;
    }

    .btn-reset {
      padding: 10px 20px;
      background-color: #26367B;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-reset:hover {
      background-color: #f4b942dc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Reset Your Password</h2>
    <p><strong>Strong passwords include numbers, letters, and punctuation marks.</strong></p>

    <form action="/reset_password" method="POST">
      <label for="new_password">Enter New Password</label>
      <div class="password-container">
        <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
        <i class="fas fa-eye eye-icon" id="toggleNewPassword"></i>
      </div>

      <label for="confirm_password">Confirm New Password</label>
      <div class="password-container">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <i class="fas fa-eye eye-icon" id="toggleConfirmPassword"></i>
      </div>

      <a href="{{ url_for('loginsafe') }}"><button type="submit" class="btn-reset">Reset Password</button></a>
    </form>
  </div>

  <script>
    const toggleNewPassword = document.querySelector('#toggleNewPassword');
    const newPassword = document.querySelector('#new_password');

    toggleNewPassword.addEventListener('click', function () {
      const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      newPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confirmPassword = document.querySelector('#confirm_password');

    toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>

</body>
</html>
