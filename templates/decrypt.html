        <h2>Extract Encrypted Message from Media</h2>
        <form id="steganographyForm">

            <button type="button" onclick="decryptMessage()">Decrypt Message</button>

    <script>
        function hideMessage() {
            const mediaFile = document.getElementById('mediaFile').files[0];
            const cipherText = document.getElementById('cipherText').value;
            if (mediaFile && cipherText) {
                // Steganography logic to hide the message (Placeholder)
                document.getElementById('hideMessageOutput').innerHTML = `
                    <div class="success">Successfully extracted the encrypted message from ${mediaFile.name}!</div>
                `;
            } else {
                document.getElementById('hideMessageOutput').innerHTML = `
                    <div class="error">Please upload a media file and enter a cipher text.</div>
                `;
            }
        }

        function decryptMessage() {
            const cipherText = document.getElementById('cipherText').value; // Use cipherText directly from textarea
            if (cipherText) {
                try {
                    const decryptedMessage = atob(cipherText.trim()); // Assuming the cipher text is Base64 encoded
                    document.getElementById('decryptMessageOutput').innerHTML = `
                        <div class="success">Decrypted Message: ${decryptedMessage}</div>
                    `;
                } catch (error) {
                    document.getElementById('decryptMessageOutput').innerHTML = `
                        <div class="error">Decryption failed. Invalid message.</div>
                    `;
                }
            } else {
                document.getElementById('decryptMessageOutput').innerHTML = `
                    <div class="error">Please enter a cipher text to decrypt.</div>
                `;
            }
        }
    </script>
